name: Build and Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'MinimalApi/MinimalApi.csproj'
  # Update TEST_PROJECT_PATH to point to a dedicated test project when one is added (e.g., MinimalApi.Tests/MinimalApi.Tests.csproj)
  TEST_PROJECT_PATH: 'MinimalApi/MinimalApi.csproj'
  DOCKER_IMAGE_NAME: 'minimalapi'
  AZURE_CONTAINER_REGISTRY: ${{ secrets.AZURE_CONTAINER_REGISTRY }}

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Build
        run: dotnet build ${{ env.PROJECT_PATH }} --no-restore --configuration Release

      - name: Test
        run: dotnet test ${{ env.TEST_PROJECT_PATH }} --no-build --configuration Release --verbosity normal

      - name: Build Docker image
        run: docker build -t ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ./MinimalApi

      - name: Log in to Azure Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.AZURE_CONTAINER_REGISTRY }}
          username: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          password: ${{ secrets.AZURE_REGISTRY_PASSWORD }}

      - name: Push Docker image to Azure Container Registry
        if: github.event_name != 'pull_request'
        run: |
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker tag ${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }} ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:latest

  staging:
    name: Staging
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    permissions: {}
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps (Staging)
        id: deploy
        uses: azure/container-apps-deploy-action@v2
        with:
          registryUrl: ${{ env.AZURE_CONTAINER_REGISTRY }}
          registryUsername: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
          containerAppName: ${{ secrets.AZURE_STAGING_CONTAINER_APP_NAME }}
          resourceGroup: ${{ secrets.AZURE_STAGING_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}

  production:
    name: Production
    runs-on: ubuntu-latest
    needs: staging
    permissions: {}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.app-url }}

    steps:
      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure Container Apps (Production)
        id: deploy
        uses: azure/container-apps-deploy-action@v2
        with:
          registryUrl: ${{ env.AZURE_CONTAINER_REGISTRY }}
          registryUsername: ${{ secrets.AZURE_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.AZURE_REGISTRY_PASSWORD }}
          containerAppName: ${{ secrets.AZURE_PRODUCTION_CONTAINER_APP_NAME }}
          resourceGroup: ${{ secrets.AZURE_PRODUCTION_RESOURCE_GROUP }}
          imageToDeploy: ${{ env.AZURE_CONTAINER_REGISTRY }}/${{ env.DOCKER_IMAGE_NAME }}:${{ github.sha }}
